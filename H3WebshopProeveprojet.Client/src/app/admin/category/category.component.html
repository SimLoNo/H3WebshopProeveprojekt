<div>
    <label>Name</label>
    <input [(ngModel)]="category.categoryName">
</div>
<button (click)="save()">Save</button>
<button (click)="cancel()">Cancel</button>
<span *ngIf="message != ''">{{ message }}</span>
<ul *ngIf="categories.length > 0">
    <li class="listItem" *ngFor="let category of categories">
        <button (click)="edit(category)">Edit</button>
        <button (click)="delete(category)">Delete</button>
        {{ category.categoryName }}
    </li>
</ul>
